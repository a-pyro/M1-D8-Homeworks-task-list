    <title>Task List!</title>
  </head>
  <body>
    <main class="container hide">
      <header class="header section-spacing">
        <h1>Task List</h1>
        <p>
          Add a task by writing in the input field and pressing enter or the
          button
        </p>
      </header>
      <!-- aggiungi i task -->
      <section class="form section-spacing">
        <form id="form">
          <input type="text" id="inputText" />
          <button type="submit">Add New Task</button>
        </form>
      </section>
      <!-- color tag  -->
      <section class="color-tag section-spacing">
        <label class="form-check-label" for="tag-color">
          Select a color tag
        </label>
        <select class="form-select">
          <option value="default" selected>Default</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </section>
      <!-- sort & filter -->
      <section class="filter section-spacing">
        <label for="filterInput">Filter tasks</label>
        <input type="text" name="filterInput" id="filterInput" />
        <button id="sortBtn">Sort</button>
      </section>

      <p>Filter by color</p>
      <section class="filter-radio">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          value="all"
        />
        <label class="form-check-label"> All </label>
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          value="default"
        />
        <label class="form-check-label"> Grey </label>
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          value="red"
        />
        <label class="form-check-label"> Red </label>
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          value="blue"
        />
        <label class="form-check-label"> Blue </label>
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          value="green"
        />
        <label class="form-check-label"> Green </label>
      </section>
      <!-- tasks -->
      <section class="tasks section-spacing hide">
        <ul id="taskList"></ul>
      </section>
    </main>
